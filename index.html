<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In / Sign Up</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

<div class="container">
    <section id="formHolder">

        <!-- BRAND SIDE -->
        <div class="brand">
            <div class="success-msg">
                <p>Great! You have successfully Logged In!</p>
                <a href="#" class="profile">Click For My Profile</a>
            </div>
        </div>

        <!-- FORM SIDE -->
        <div class="form">

            <!-- LOGIN -->
            <div class="form-piece login switched">
                <form action="#" class="login-form" method="post">

                    <div class="form-heading">
                        <h2>Sign In</h2>
                    </div>

                    <div class="form-group">
                        <label for="loginemail">Email Address</label>
                        <input type="email" name="loginemail" id="loginemail" required>
                        <span class="error"></span>
                    </div>

                    <div class="CTA">
                        <input type="submit" value="Sign In">
                        <a href="#" class="switch">I'm New User</a>
                    </div>

                </form>
            </div>

            <!-- SIGN UP -->
            <div class="form-piece signup">
                <form action="#" class="signup-form" method="post">

                    <div class="form-heading">
                        <h2>Create Account</h2>
                    </div>

                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="username" id="name" class="name" required>
                        <span class="error"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="emailAddress" id="email" class="email" required>
                        <span class="error"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="password" required>
                        <span class="error"></span>
                    </div>

                    <div class="CTA">
                        <input type="submit" value="Sign Up" id="submit">
                        <a href="#" class="switch">Already Have Account?</a>
                    </div>

                </form>
            </div>

        </div>

    </section>
</div>

</body>
</html>
